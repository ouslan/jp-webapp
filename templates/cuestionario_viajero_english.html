<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Questionnaire</title>
    <link rel="stylesheet" href="{% static 'cuestionario_viajero_spanish.css' %}"> 
    <script defer src="script.js"></script> <!-- Add your JS file -->
</head>
<body>
    <form id="questionnaireForm">
        <!-- Question 1 -->
        <div>
            <label for="caseSelection">1. Which of the following best describes your situation?</label>
            <select id="caseSelection" name="case_selection" required>
                <option value="">Select...</option>
                <option value="visitor">I was visiting Puerto Rico</option>
                <option value="resident">I am a resident of Puerto Rico</option>
                <option value="layover">I am on a layover or other</option>
            </select>
            </select>
        </div>

    <!-- Question 2 -->
    <div id="question2" class="hidden">
        <label for="expenseCategories">2. Approximately, what were your expenses in the following categories?</label>
        <div>
            <label for="expense_airplane">Airplane:</label>
            <input type="number" id="expense_airplane" name="expense_airplane" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
        <div>
            <label for="expense_food">Food:</label>
            <input type="number" id="expense_food" name="expense_food" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
        <div>
            <label for="expense_entertainment">Entertainment:</label>
            <input type="number" id="expense_entertainment" name="expense_entertainment" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
        <div>
            <label for="expense_lodging">Lodging:</label>
            <input type="number" id="expense_lodging" name="expense_lodging" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
        <div>
            <label for="expense_miscellaneous">Miscellaneous items / Clothing:</label>
            <input type="number" id="expense_miscellaneous" name="expense_miscellaneous" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
        <div>
            <label for="expense_transportation">Transportation:</label>
            <input type="number" id="expense_transportation" name="expense_transportation" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
        <div>
            <label for="expense_other">Other expenses:</label>
            <input type="number" id="expense_other" name="expense_other" min="0" step="0.01" placeholder="Enter the amount" required>
        </div>
    </div>
    

     <!-- Question 3 -->
     <div>
        <label for="age">3. What is your age?</label>
        <input type="number" id="age" name="age" required min="1">
        <button type="button" id="confirmAgeBtn">Confirm Age</button>
    </div>
     
    <!-- Question 4 -->
    <div>
        <label for="genderIdentity">4. What is your gender identity? (Select all that apply)</label>
        <div>
            <input type="radio" id="gender_identity_woman" name="gender_identity" value="Woman">
            <label for="gender_identity_woman">Woman</label>
        </div>
        <div>
            <input type="radio" id="gender_identity_man" name="gender_identity" value="Man">
            <label for="gender_identity_man">Man</label>
        </div>
        <div>
            <input type="radio" id="gender_identity_nonBinary" name="gender_identity" value="Non-binary">
            <label for="gender_identity_nonBinary">Non-binary</label>
        </div>
        <div>
            <input type="radio" id="gender_identity_transgender" name="gender_identity" value="Transgender">
            <label for="gender_identity_transgender">Transgender</label>
        </div>
        <div>
            <input type="radio" id="gender_identity_genderFluid" name="gender_identity" value="Gender fluid">
            <label for="gender_identity_genderFluid">Gender fluid</label>
        </div>
        <div>
            <input type="radio" id="gender_identity_other" name="gender_identity" value="Other">
            <label for="gender_identity_other">Other</label>
        </div>
        <div>
            <input type="radio" id="gender_identity_preferNotToSay" name="gender_identity" value="Prefer not to say">
            <label for="gender_identity_preferNotToSay">Prefer not to say</label>
        </div>
    </div>

    <!-- Question 5 -->
    <div>
        <label for="heritage">5. How would you describe your racial, ethnic, or cultural heritage?</label>
        <div>
            <input type="radio" id="heritage_white" name="heritage" value="White">
            <label for="heritage_white">White</label>
        </div>
        <div>
            <input type="radio" id="heritage_black" name="heritage" value="Black">
            <label for="heritage_black">Black</label>
        </div>
        <div>
            <input type="radio" id="heritage_afrodescendant" name="heritage" value="Afrodescendant">
            <label for="heritage_afrodescendant">Afrodescendant</label>
        </div>
        <div>
            <input type="radio" id="heritage_indigenous" name="heritage" value="Indigenous / Native of the Americas">
            <label for="heritage_indigenous">Indigenous / Native of the Americas</label>
        </div>
        <div>
            <input type="radio" id="heritage_asian" name="heritage" value="Asian">
            <label for="heritage_asian">Asian</label>
        </div>
        <div>
            <input type="radio" id="heritage_middleEast" name="heritage" value="Middle Eastern or North African">
            <label for="heritage_middleEast">Middle Eastern or North African</label>
        </div>
        <div>
            <input type="radio" id="heritage_other" name="heritage" value="Other">
            <label for="heritage_other">Other</label>
        </div>
        <div>
            <input type="radio" id="heritage_preferNotToSay" name="heritage" value="Prefer not to say">
            <label for="heritage_preferNotToSay">Prefer not to say</label>
        </div>
    </div>

<!-- Question 6 -->
<div>

    <div>

    </div>
    <div>
        <input type="radio" id="hispanic_identity_other" name="hispanic_identity" value="Yes, from another Latin American country">

    <div>

</div>

    <!-- Question 7 -->

</div>

<!-- Question 9 -->

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const caseSelection = document.getElementById("caseSelection");
        const ageInput = document.getElementById("age");
        const confirmAgeBtn = document.getElementById("confirmAgeBtn");
        const submitButton = document.getElementById("submitButton");

        // Check the case selection
        caseSelection.addEventListener("change", () => {
            if (caseSelection.value === "layover") {
                alert("Gracias por su tiempo. El cuestionario ha terminado.");
                submitButton.disabled = true; // Disable submit button
            } else {
                submitButton.disabled = false; // Enable submit button
            }
        });

        // Age validation when Confirm button is clicked
        confirmAgeBtn.addEventListener("click", () => {
            const age = parseInt(ageInput.value, 10);
            if (!isNaN(age) && age < 16) {
                alert("Gracias por su tiempo. El cuestionario ha terminado.");
                submitButton.disabled = true; // Disable submit button
            } else if (isNaN(age) || age <= 0) {
                alert("Por favor, ingrese una edad vlida.");
            } else {
                submitButton.disabled = false; // Enable submit button if previously disabled
            }
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const numberOfCompanionsInput = document.getElementById("number_of_companions");
        const confirmCompanionsContainer = document.getElementById("confirmCompanionsContainer");
        const confirmCompanionsButton = document.getElementById("confirmCompanionsButton");

        numberOfCompanionsInput.addEventListener("input", () => {
            const companions = parseInt(numberOfCompanionsInput.value, 10);
            if (companions >= 20) {
                confirmCompanionsContainer.style.display = "block";
            } else {
                confirmCompanionsContainer.style.display = "none";
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
        const otherRadio = document.getElementById("accommodation_other");
        const otherSpecifyInput = document.getElementById("accommodation_other_specify");

        otherRadio.addEventListener("change", () => {
            if (otherRadio.checked) {
                otherSpecifyInput.disabled = false;
                otherSpecifyInput.focus();
            }
        });

        const allRadios = document.querySelectorAll('input[name="accommodation"]');
        allRadios.forEach(radio => {
            if (radio.id !== "accommodation_other") {
                radio.addEventListener("change", () => {
                    otherSpecifyInput.disabled = true;
                    otherSpecifyInput.value = "";
                });
            }
        });
    });

        confirmCompanionsButton.addEventListener("click", () => {
            alert(`Nmero de acompaantes confirmado: ${numberOfCompanionsInput.value}`);
        });
    });

    // Question 11
    document.addEventListener("DOMContentLoaded", () => {
        // Select relevant elements
        const originUsa = document.getElementById("origin_usa");
        const originOther = document.getElementById("origin_other");
        const countryDropdownContainer = document.getElementById("countryDropdownContainer");

        // Function to toggle dropdown visibility
        const updateDropdownVisibility = () => {
            if (originOther.checked) {
                countryDropdownContainer.style.display = "block";
            } else {

        // Attach event listeners to the radio buttons
        originUsa.addEventListener("change", updateDropdownVisibility);
        originOther.addEventListener("change", updateDropdownVisibility);

        // Ensure correct state on page load
        updateDropdownVisibility();

    // Question 20
    document.addEventListener("DOMContentLoaded", () => {
        const selects = document.querySelectorAll("#categoryPriorityContainer select");
        const selectedValues = new Set();

        selects.forEach(select => {
            select.addEventListener("change", () => {
                const currentValue = select.value;

                // Check for duplicate priorities
                if (selectedValues.has(currentValue)) {
                    alert("Este nmero ya ha sido seleccionado para otra categora. Por favor, elija un nmero diferente.");
                    select.value = ""; // Reset the select
                } else {
                    // Remove the old value if it exists
                    selectedValues.forEach(val => {
                        if (!Array.from(selects).some(sel => sel.value === val)) {
                            selectedValues.delete(val);
                        }
                    });
                    // Add the new value
                    selectedValues.add(currentValue);
                }
            });
        });
    });

    // Question 21
    document.addEventListener("DOMContentLoaded", () => {
        const usaRadio = document.getElementById("destination_usa");
        const otherRadio = document.getElementById("destination_other");
        const usaStatesContainer = document.getElementById("usaStatesContainer");
        const countriesContainer = document.getElementById("countriesContainer");

        // Show or hide dropdowns based on radio selection
        function updateDropdownVisibility() {
            if (usaRadio.checked) {
                usaStatesContainer.style.display = "block";
                countriesContainer.style.display = "none";
            } else if (otherRadio.checked) {
                countriesContainer.style.display = "block";
                usaStatesContainer.style.display = "none";
            } else {
                usaStatesContainer.style.display = "none";
                countriesContainer.style.display = "none";
            }
        }

        // Attach event listeners
        usaRadio.addEventListener("change", updateDropdownVisibility);
        otherRadio.addEventListener("change", updateDropdownVisibility);

        // Initial state check
        updateDropdownVisibility();
    });

    // Question 27
    document.addEventListener("DOMContentLoaded", () => {
        const prioritySelects = document.querySelectorAll(".prioritySelect");

        prioritySelects.forEach((select) => {
            select.addEventListener("change", () => {
                const selectedValues = Array.from(prioritySelects).map(s => s.value);
                prioritySelects.forEach((s) => {
                    // Disable options already selected in other dropdowns
                    Array.from(s.options).forEach((option) => {
                        if (option.value && selectedValues.includes(option.value) && s.value !== option.value) {
                            option.disabled = true;
                        } else {
                            option.disabled = false;
                        }
                    });
                });
            });
        });
    });
